<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionDrop - Dropshipping de Ropa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .business-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .business-card:hover {
            transform: translateY(-5px);
        }
        
        .profile-section {
            position: relative;
            text-align: center;
            padding: 30px 20px 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .title {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 15px auto;
            width: 80%;
        }
        
        .info-section {
            padding: 25px;
        }
        
        .section-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            margin: 8px auto 0;
        }
        
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .payment-btn {
            border: none;
            background: #f1f1f1;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .payment-btn:hover {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            transform: translateY(-2px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .social-btn:hover {
            transform: scale(1.1);
        }
        
        .facebook { background-color: #3b5998; }
        .instagram { background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d); }
        .whatsapp { background-color: #25D366; }
        .tiktok { background-color: #000000; }
        
        .contact-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 126, 251, 0.4);
        }
        
        @media (max-width: 480px) {
            .business-card {
                max-width: 100%;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="profile-section">
            <img src="https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="FashionDrop" class="profile-pic">
            <h1>FashionDrop</h1>
            <div class="title">Dropshipping de Ropa de Moda</div>
            <div class="divider"></div>
            <div>¡Moda rápida sin inventario!</div>
        </div>
        
        <div class="info-section">
            <h2 class="section-title">Métodos de Pago</h2>
            <div class="payment-methods">
                <button class="payment-btn">PayPal</button>
                <button class="payment-btn">Tarjeta</button>
                <button class="payment-btn">Transferencia</button>
                <button class="payment-btn">Mercado Pago</button>
                <button class="payment-btn">Bitcoin</button>
            </div>
            
            <h2 class="section-title">Síguenos</h2>
            <div class="social-links">
                <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-btn instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-btn whatsapp"><i class="fab fa-whatsapp"></i></a>
                <a href="#" class="social-btn tiktok"><i class="fab fa-tiktok"></i></a>
            </div>
            
            <button class="contact-btn">Contactar Ahora</button>
        </div>
    </div>
    
    <!-- Font Awesome para iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        // Efecto al hacer clic en los botones
        document.querySelectorAll('.payment-btn, .contact-btn').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
                
                // Simular acción (en un caso real sería un enlace o función)
                if(this.classList.contains('contact-btn')) {
                    alert('¡Gracias por tu interés! Serás redirigido a nuestro formulario de contacto.');
                }
            });
        });
        
        // Animación al cargar
        window.addEventListener('load', function() {
            const card = document.querySelector('.business-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
